<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有动画的折叠展开按钮01</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="show-area">
        <div class="btn-collapse-btn">
            <span class="innerline one"></span>
            <span class="innerline two"></span>
        </div>
    </div>
    <script>
        const btn = document.querySelector(".btn-collapse-btn");
        btn.onclick = ()=>{
            btn.classList.toggle("active");
        };
    </script>
</body>
</html>
